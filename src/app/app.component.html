<main>
  <div class="acessibilidade-introducao">
    <h1>Form</h1>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <app-yes-no-button-group
        formControlName="yesNoAnswer"
        label="Are you good enough in angular?"
      >
      </app-yes-no-button-group>
      <button>Submit</button>
    </form>
  </div>

  <div class="acessibilidade-modal">
    <h1>Acessibilidade Modal Componente</h1>
    <p>Bem vindo a p√°gina de teste de modal</p>
    <button
      class="button button-primary"
      type="button"
      (click)="show()"
    >
      Show modal
    </button>

    <ng-template #modal>
      <div class="form-field">
        <label for="firstName">First Name</label>
        <input id="firstName" [(value)]="firstName">
      </div>
      <div class="form-field">
        <label for="surname">Surname</label>
        <input id="surname">
      </div>
      <div class="form-field">
        <label for="age">Age</label>
        <input id="age">
      </div>

      <div class="button-group">
        <button class="button button-primary" type="button">Submit</button>
        <button
          class="button button-secondary"
          type="button"
          (click)="modalRef.close()"
        >
          Cancel
        </button>
      </div>
    </ng-template>

  </div>

</main>
